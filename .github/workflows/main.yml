name: pyUpdate

on:
  schedule:
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  check_new:
    runs-on: ubuntu-latest
    steps:
      
      - name: Git checkout
        uses: actions/checkout@v2
      
      - name: Install Python
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.8
      
      - name: Install packages
        run: pip install wheel requests feedparser beautifulsoup4 pandas PyPDF2
      
      - name: Check for new PDFs
        run: python ./scripts/check_new.py
        
      - name: Setup Java JDK
        if: success()
        uses: actions/setup-java@v2.4.0
        with:
          distribution: 'zulu'
          java-version: '8'
          
      - name: Install Tabula-Py
        run: pip install tabula-py
        
      - name: Convert PDFs to CSV
        run: python ./scripts/convert.py
        
      - name: Update Repository
        run: |-
          git config user.name "autoupdate"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date --iso-8601=seconds)
          git commit -m "update: ${timestamp}" || exit 0
          git push
